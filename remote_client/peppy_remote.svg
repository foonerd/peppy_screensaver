<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1a1a2e"/>
  <circle cx="64" cy="64" r="56" fill="#16213e" stroke="#0f3460" stroke-width="2"/>
  
  <!-- VU meter arc background -->
  <path d="M 24 80 A 50 50 0 0 1 104 80" 
        fill="none" stroke="#333" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Green zone -->
  <path d="M 24 80 A 50 50 0 0 1 54 34" 
        fill="none" stroke="#2ecc71" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Yellow zone -->
  <path d="M 54 34 A 50 50 0 0 1 84 34" 
        fill="none" stroke="#f1c40f" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Red zone -->
  <path d="M 84 34 A 50 50 0 0 1 104 80" 
        fill="none" stroke="#e74c3c" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Tick marks -->
  <g stroke="#888" stroke-width="1.5">
    <line x1="28" y1="76" x2="34" y2="72"/>
    <line x1="36" y1="56" x2="42" y2="54"/>
    <line x1="54" y1="38" x2="58" y2="42"/>
    <line x1="74" y1="38" x2="70" y2="42"/>
    <line x1="92" y1="56" x2="86" y2="54"/>
    <line x1="100" y1="76" x2="94" y2="72"/>
  </g>
  
  <!-- Meter needle -->
  <g transform="rotate(25, 64, 90)">
    <line x1="64" y1="90" x2="64" y2="35" 
          stroke="#e94560" stroke-width="3" stroke-linecap="round"/>
    <circle cx="64" cy="90" r="6" fill="#e94560"/>
    <circle cx="64" cy="90" r="3" fill="#fff"/>
  </g>
  
  <!-- VU label -->
  <text x="64" y="105" 
        font-family="Arial, sans-serif" font-size="14" font-weight="bold"
        fill="#888" text-anchor="middle">VU</text>
  
  <!-- Network icon (small wifi symbol) -->
  <g transform="translate(90, 95)">
    <path d="M 0 12 A 16 16 0 0 1 16 12" fill="none" stroke="#3498db" stroke-width="2"/>
    <path d="M 3 9 A 11 11 0 0 1 13 9" fill="none" stroke="#3498db" stroke-width="2"/>
    <path d="M 6 6 A 6 6 0 0 1 10 6" fill="none" stroke="#3498db" stroke-width="2"/>
    <circle cx="8" cy="12" r="2" fill="#3498db"/>
  </g>
</svg>
